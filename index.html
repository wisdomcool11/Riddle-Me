<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Me</title>

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game-over.css">
</head>
<body>
    
    <section class="container">

        <div class="riddle-wrap">
            <div class="header">
                <h1 class="riddle-head">
                    Riddle me this:
                </h1>

                <div class="scores js-scores">
                    <!-- <span class="wins">
                        Wins : <span class="score-win js-score-win">
                            0
                        </span>
                    </span>,
                    
                    <span class="loss">
                        Loss : <span class="score-loss js-score-loss">
                            0
                        </span>
                    </span> -->
                </div>
            </div>

            <div class="riddle-body js-riddle-body">
                <!--Generating the html page -->
            </div>
        </div>

        <div class="game-over js-game-over">
            <div class="game-over-wrap">
                <div class="score-record">
                    <span class="wins">
                        Wins : <span class="score score-win js-score-win js-game-over-win">
                            0
                        </span>
                    </span>
                    
                    <span class="loss">
                        Loss : <span class="score score-loss js-score-loss js-game-over-loss">
                            0
                        </span>
                    </span>
                </div>

                <p class="accessement-comment">
                    "Getting Started!"
                </p>

                <div class="game-over-button">
                    <button class="restart-btn game-btn js-restart-button">
                        Restart
                    </button>

                    <button class="continue-btn game-btn js-continue-btn">
                        Continue
                    </button>
                </div>
            </div>
        </div>

    </section>

    <script type="module" src="script/app.js"></script>
</body>
</html>
